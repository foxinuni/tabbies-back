<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbies - Pet View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styleCreate.css">
</head>
<body>
    
    <header class="header">
        <a href="#home" class="logo"><h1>Tabbies</h1></a>
    </header>
    <main>
        <div class="container-forms">
            <div class="card">
                <section th:object="${pet}" class="pet-details">
                    <h1>Create New Pet</h1>
                    <form th:action="@{/pets/new}" method="post" class="form">
                        <span class="input-span">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </span>
                        <span class="input-span">
                            <label for="breed">Breed:</label>
                            <input type="text" id="breed" name="breed" required>
                        </span>
                        <span class="input-span">
                            <label for="weight">Weight (kg):</label>
                            <input type="number" id="weight" name="weight" required>
                        </span>
                        <span class="input-span">
                            <label for="owner">Owner:</label>
                            <select id="owner" name="ownerId" required>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                            </select>
                        </span>
                        <span class="input-span">
                            <label for="birthDate">Birth Date:</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </span>
                        <span class="input-span">
                            <label for="picture">Picture URL:</label>
                            <input type="url" id="picture" name="picture" required>
                        </span>
                    <span>
                        <a th:href="@{/pets/}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </span>
                    </form>
                </section>
            </div>
            
        </div>
    </div> 
    </main>
</body>
</html>
