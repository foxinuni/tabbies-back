<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbies - Pet Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pets.css">
</head>
<body>
    <header class="header">
        <a href="/" class="logo"><h1>Tabbies</h1></a>
    </header>
    <main>
        <section class="pet-listing">
            <h1>Pet List</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Weight (kg)</th>
                        <th>Birth Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the list of pets -->
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.name}">Pet Name</td>
                        <td th:text="${pet.breed}">Breed</td>
                        <td th:text="${pet.weight}">Weight</td>
                        <td th:text="${pet.birthDate}">Birth Date</td>
                        <td class="center">
                            <a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-primary">View</a>
                            <form th:action="@{/pets/{id}/delete(id=${pet.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-secondary">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
