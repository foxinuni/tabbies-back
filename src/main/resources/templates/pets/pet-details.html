<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbies - Pet View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylepet.css">
</head>
<body>
    <header class="header">
        <a href="#home" class="logo"><h1>Tabbies</h1></a>
        <nav>
            <ul>
                <li><a href="/users/">Usuarios</a></li>
                <li><a href="/pets/">Mascotas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section th:object="${pet}" class="pet-details">
            <div class="container">
                <div class="card">
                    <div class="top-section">
                        <h1 th:text="*{name}">Pet Name</h1>
                        <img th:src="*{picture}" alt="Pet Picture">
                    </div>
                    <div class="bottom-section">
                        <div class="pet-info">
                            <p><strong>Due√±o:</strong> <span th:text="${owner.name}">Owner</span></p>
                            <p><strong>Raza:</strong> <span th:text="*{breed}">Breed</span></p>
                            <p><strong>Peso (kg):</strong> <span th:text="*{weight}">Weight</span></p>
                            <p><strong>Nacimiento:</strong> <span th:text="*{birthDate}">Birth Date</span></p>
                        </div>
                        <div class="buttons">
                            <a class="btn-general treatment-btn" href="/pets/">Volver</a>
                            <a class="btn-general edit-btn" th:href="@{/pets/{id}/edit(id=*{id})}">Editar</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
